<div class="container">
  <header class="header">
    <link rel ="stylesheet" href="Survey.css">
    <h1 id="title" class="text-center">Why Students Procrastinate Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve our teaching
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What is Strand/College Course?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="">College of Nursing</option>
        <option value="job">College of Teacher Education</option>
        <option value="learner">College of Information Technology and Computer Science</option>
        <option value="preferNo">College of Accountancy</option>
        <option value="preferNo">College of Engineering and Architecture </option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Do you always Procrastrinate?</p>
      <label>
        <input
          name="user-recommend"
          value="sometimes"
          type="radio"
          class="input-radio"
          checked
        />Sometimes</label
      >
      <label>
        <input
          name="user-recommend"
          value="always"
          type="radio"
          class="input-radio"
        />Always</label
      >

      <label
        ><input
          name="user-recommend"
          value="never"
          type="radio"
          class="input-radio"
        />Never</label
      >
    </div>

    <div class="form-group">
      <p>
        Why do you Procrastinate?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Please Select</option>
        <option value="challenges">Subject</option>
        <option value="projects">Teacher</option>
        <option value="community">You don't like the Course</option>
        <option value="openSource">Others</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="teaching"
          type="checkbox"
          class="input-checkbox"
        />Teaching</label
      >
      <label>
        <input
          name="prefer"
          value="Face-to-Face"
          type="checkbox"
          class="input-checkbox"
        />Face to Face</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label
      >
     
      
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
     
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
